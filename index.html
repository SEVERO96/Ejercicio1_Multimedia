<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multimedia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Aprendiendo a utilizar Multimedia en HTML</h1>
        <div>
            <h2>Aprendiendo a utilizar imagenes</h2>
            <img src="./recursos/juegoFavorito.jpg" alt="mi mejor Juego" width="200" height="150">
        </div>
        <div>
            <h2>Aprendiendo a utilizar video</h2>
            <video width="300" height="300" controls autoplay muted loop >
                <source src="./recursos/videoBulling.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h2>Aprendiendo a utilizar Audio</h2>
            <audio controls>
                <source src="./recursos/audio.mp3" type="audio/mp3">
            </audio>
        </div>
    
    </body>
</html>
